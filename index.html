<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="/styles/styles.css">

</head>

<body>
    <div class="conteiner">
        <h3>Cadastrar Usuário:</h3> <br>
        <form name="validarFormulario" id="validarFormulario" action="validar.html">
            <div class="input">
                <p>Nome: <br>
                    <input type="text" nome="nomeUsuario" size="50" maxlength="100">
                </p>
            </div>
            <div class="input">
                <p>Sobrenome: <br>
                    <input type="text" sobreNome="sobreNomeUsuario" size="50" maxlength="100">
                </p>
            </div>
            <div class="input">
                <p>Email: <br>
                    <input type="email" email="emailUsuario" size="50" maxlength="100">
                </p>
            </div>
            <div class="input">
                <p>Telefone: <br>
                    <input type="phone" telefone="telefoneUsuario" size="20" maxlength="15">
                </p>
            </div>
            <div class="input">
                <p>Data de Nascimento: <br>
                <div class="input_calendario">
                    <select >
                        <option>Dia:</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                    <select >
                        <option>Mês:</option>
                        <option value="Janeiro">Janeiro</option>
                        <option value="Fevereiro">Fevereiro</option>
                        <option value="Março">Março</option>
                        <option value="Abril">Abril</option>
                        <option value="Maio">Maio</option>
                        <option value="Junho">Junho</option>
                        <option value="Julho">Julho</option>
                        <option value="Agosto">Agosto</option>
                        <option value="Setembro">Setembro</option>
                        <option value="Outubro">Outubro</option>
                        <option value="Novembro">Novembro</option>
                        <option value="Dezembro">Dezembro</option>
                    </select>
                    <select >
                        <option value="Ano:">Ano:</option>
                        <option value="1990">1990</option>
                        <option value="1991">1991</option>
                        <option value="1992">1992</option>
                        <option value="1993">1993</option>
                        <option value="1994">1994</option>
                        <option value="1995">1995</option>
                        <option value="1996">1996</option>
                        <option value="1997">1997</option>
                        <option value="1998">1998</option>
                        <option value="1999">1999</option>
                    </select>
                </div>
                </p>
            </div>
            <div class="input">
                <p>
                    Descrição: <br>
                </p>
                <textarea class="textarea" cols="50" rows="5" maxlength="50" nome="descricao"></textarea>
            </div>
            <br>
            <div class="input_text">
                <input type="submit" value="Enviar">
                <input type="button" value="Limpar">
            </div>
        </form>
    </div>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="/js/js_form.js"></script>
</body>

</html>
