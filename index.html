<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h3>Cadastrar Usuário:</h3>
    <div class="conteiner">
        <form action="#">
            <p>Nome:
                <input type="text" nome="nomeUsuario" size="100" required>
            </p>
            <p>Sobrenome:
                <input type="text" nome="sobreNomeUsuario" size="100" required>
            </p>
            <p>Email:
                <input type="email" nome="emailUsuario" size="100" required>
            </p>
            <p>Telefone:
                <input type="number" nome="telefoneUsuario" size="15" required>
            </p>
            <p>Data de Nascimento:
                <select number="dia" required>
                    <option value="1"></option>
                    <option value="2"></option>
                    <option value="3"></option>
                    <option value="4"></option>
                    <option value="5"></option>
                    <option value="6"></option>
                    <option value="7"></option>
                    <option value="8"></option>
                    <option value="9"></option>
                    <option value="10"></option>
                    <option value="11"></option>
                    <option value="12"></option>
                    <option value="13"></option>
                    <option value="14"></option>
                    <option value="15"></option>
                    <option value="16"></option>
                    <option value="17"></option>
                    <option value="18"></option>
                    <option value="19"></option>
                    <option value="20"></option>
                    <option value="21"></option>
                    <option value="22"></option>
                    <option value="23"></option>
                    <option value="24"></option>
                    <option value="25"></option>
                    <option value="26"></option>
                    <option value="27"></option>
                    <option value="28"></option>
                    <option value="29"></option>
                    <option value="30"></option>
                    <option value="31"></option>
                </select>
                <select name="mes" required>
                    <option value="Janeiro"></option>
                    <option value="Fevereiro"></option>
                    <option value="Março"></option>
                    <option value="Abril"></option>
                    <option value="Maio"></option>
                    <option value="Junho"></option>
                    <option value="Julho"></option>
                    <option value="Agosto"></option>
                    <option value="Setembro"></option>
                    <option value="Outubro"></option>
                    <option value="Novembro"></option>
                    <option value="Desembro"></option>
                </select>
                <select name="ano" required>
                    <option value="1990"></option>
                    <option value="1992"></option>
                    <option value="1993"></option>
                    <option value="1994"></option>
                    <option value="1995"></option>
                    <option value="1996"></option>
                    <option value="1997"></option>
                    <option value="1998"></option>
                    <option value="1999"></option>
                </select>
            </p>
            <p>
                Descrição:
            </p>
            <textarea name="desc" id="" cols="50" rows="10"></textarea>
        </form>
        <input type="submit" value="Enviar">
        <input type="submit" value="Limpar">
    </div>

</body>

</html>
